  <body>
    <header>
      <nav>
        <div class="nav-wrapper indigo darken-2">
          <ul  id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html" class="black-text">Accueil</a></li>

          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="input-field col s6">
         
            <select class="browser-default">
              <option value="" disabled selected>Choisissez votre Civilité</option>
              <option value="1">Madame</option>
              <option value="2">Monsieur</option>
              <option value="3">Ne souhaite pas préciser</option>
            </select>
          </div>
        </div>
        
        
        
      <div class="row">
        <div class="col s12">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Prénom:</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Nom:</label>
          </div>
        </div>
      </div>
      
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Mot de passe:</label>
            </div>
          </div>
          <form action="#">
            <i class="material-icons prefix">favorite</i>
            <label for="passions">Mes passions:</label>
            <p>
              <label>
                <input type="checkbox" />
                <span>Informatiques</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Voyages</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Sport</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Lecture</span>
              </label>
            </p>
            <button class="btn waves-effect waves-light" type="submit" name="action">Valider
              <i class="material-icons right">send</i>
            </button>
        </div>
    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
