<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="row">
      <h2 class="col-auto">Jour 9,10</h2>
      <ul class="nav nav-pills nav-fill col-3">
        <li class="nav-item">
          <a
            class="nav-link text-dark"
            aria-current="page"
            href="inscription.html"
            >Inscription</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active text-dark" href="connexion.html"
            >Connexion</a
          >
        </li>
      </ul>
    </header>

    <form class="rounded-3" action="" id="inscriptionForm">
      <h2>Se connecter</h2>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required />
      <p id="email-error" style="color: red; display: none">
        Seul les personnes ayant un email de laplateforme peuvent se connecter.
      </p>
      <label for="motdepasse">Mot de passe:</label>
      <input type="password" id="motdepasse" name="motdepasse" required />
      <p id="mdp-error" style="color: red; display: none">
        Le mot de passe doit contenir au moins 8 caractères (une maj, un chiffre
        et un caractere spécial)
      </p>
      <button id="connexion" type="submit">Se connecter</button>
    </form>
  </body>
  <script src="script1.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
